<app-admin-general></app-admin-general>


<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Foto</th>
        <th scope="col">Administrador</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fallecidos">
        <th scope="row">{{item.id}}</th>
        <td> {{item.nombre}} {{item.apellidos}} </td>
        <td> <img [src]="item.imagen" class="img-fluid rounded" width="100" > </td>
        <td> <a class="text-dark" routerLink="/admin/usuarios/editar/{{item.user_id}}" >{{item.user_nombre}}</a> </td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-dark" routerLink="/admin/fallecido/editar/{{item.id}}" >Editar</button>
            <button type="button" class="btn btn-outline-dark" routerLink="/admin/fallecido/eliminar/{{ item.id }}" >Eliminar</button>
          </div>
        </td>
      </tr>
  
    </tbody>
  </table>
