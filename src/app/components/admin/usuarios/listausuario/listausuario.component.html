<app-admin-general></app-admin-general>


<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Rol</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios">
      <th scope="row">{{item.id}}</th>
      <td> {{item.nombre}} </td>
      <td> {{item.email}} </td>
      <td> {{item.role}} </td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-dark" routerLink="/admin/usuarios/editar/{{item.id}}" >Editar</button>
          <button type="button" class="btn btn-outline-dark" routerLink="/admin/usuarios/eliminar/{{ item.id }}" >Eliminar</button>
        </div>
      </td>
    </tr>

  </tbody>
</table>
