<div class="card text-center" *ngIf="mostrar">
    <div class="card-header bg-dark text-white">
        {{datos.nombre}} {{datos.apellidos}} {{edad}} a√±os  <p class="card-text"><small class="text-muted"> {{datos.fecha_nacimiento}} / {{datos.fecha_fallecimiento}}  </small>  </p>
    </div>
    <div class="card-body">
        

        <!-- datos -->
        <div class="mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="datos.imagen" class="img-fluid rounded-start" alt="{{datos.nombre+' '+datos.apellidos}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <p class="card-text"> {{datos.descripcion}} </p>
                  
                  
                </div>
              </div>
            </div>
          </div>



    </div>
  </div>

  <!-- img -->
  <div class="card text-center" *ngIf="mostrar">
    <div class="card-header bg-dark text-white">
       Archivos
    </div>
    <div class="card-body">
        
        <div class="mb-3">
            <div class="row g-0">

              <div class="col-md-12">
                <div class="card-body text-center">

                 <a *ngFor="let img of imagenes" href="{{Gurl+img.url}}" target="_blank"><img [src]="Gurl+img.url" alt="img.url" width="25%"></a>
                  
                  
                </div>
              </div>
            </div>
          </div>



    </div>
  </div>


  <app-editarfallecido *ngIf="datos.user_id == userID"></app-editarfallecido>
