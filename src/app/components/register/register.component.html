<div class="card text-center">
  <div class="card-header bg-dark text-white">
    QRremember ~ Registrar
  </div>
  <div class="card-body">


    <form #registroForm="ngForm" (ngSubmit) = "registrar(registroForm.value)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control text-center" [(ngModel)]="usuario.email"  #email="ngModel" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ContraseÃ±a</label>
        <input type="password" class="form-control text-center" [(ngModel)]="usuario.password" #password="ngModel" name="password" required>
      </div>
      <button type="submit" class="btn btn-secondary" [disabled]="!registroForm.valid" >Registrar</button>
    </form>



  </div>
</div>
