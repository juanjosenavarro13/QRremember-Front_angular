<div class="card text-center">
  <div class="card-header bg-dark text-white">
    Ultimos 10 Fallecidos
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush" *ngIf="fallecidos">
      <li *ngFor="let fallecido of fallecidos; let i = index" class="list-group-item"> {{ fallecido.name }}
        {{ fallecido.surname }}
        <br> <var class="text-secondary"> {{ fallecido.date_of_birth | date: 'dd/MM/yyyy'}} -
          {{ fallecido.date_of_death | date: 'dd/MM/yyyy'}}</var> </li>
    </ul>
  </div>
</div>
